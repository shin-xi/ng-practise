<p>从一个模板引用变量中获得用户输入</p>
<input #box1 (keyup)="onKey(box1.value)">
<p>{{values1}}</p>

<hr>

<p>按键事件过滤（通过key.enter）</p>
<input #box2 (keyup.enter)="onEnter(box2.value)">
<p>{{values2}}</p>

<hr>

<p>失去焦点事件 (blur)</p>
<input #box3
       (keyup.enter)="update(box3.value)"
       (blur)="update(box3.value)">

<p>{{values3}}</p>

<hr>

<p>把它们放在一起</p>
<input #newHero
       (keyup.enter)="addHero(newHero.value); newHero.value='' "
       (blur)="addHero(newHero.value); newHero.value='' ">

<button (click)="addHero(newHero.value)">Add</button>

<ul>
  <li *ngFor="let hero of heroes">{{hero}}</li>
</ul>
